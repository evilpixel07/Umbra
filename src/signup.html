<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="signup-page">
  <div class="split-layout">
    <div class="left-panel">
      <div class="brand-logo">
        <svg viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="shieldGrad2" x1="50" y1="0" x2="50" y2="120" gradientUnits="userSpaceOnUse">
              <stop offset="0%" stop-color="#3b82f6" />
              <stop offset="100%" stop-color="#06b6d4" />
            </linearGradient>
            <filter id="shadowGlow2" x="-50%" y="-50%" width="200%" height="200%">
               <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="rgba(6,182,212,0.5)"/>
            </filter>
          </defs>
          <path d="M50 115C85 105 95 75 95 35L50 10L5 35C5 75 15 105 50 115Z" 
                fill="url(#shieldGrad2)" stroke="rgba(255,255,255,0.2)" stroke-width="2" filter="url(#shadowGlow2)"/>
          <path d="M50 100C75 92 82 70 82 40L50 22L18 40C18 70 25 92 50 100Z" 
                fill="rgba(0,0,0,0.2)"/>
          <path d="M50 28L70 39C70 65 65 82 50 88V28Z" fill="rgba(255,255,255,0.1)"/>
          <path d="M50 45V75M38 55C38 55 42 62 50 62C58 62 62 55 62 55" 
                stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="brand-text">UMBRA</div>
    </div>
    
    <div class="right-panel">
      <div class="container">
        
        <h2>Create a New Account</h2>
        <form>
          <div class="input-box">
             <input type="text" placeholder="Username"  id="username" required/>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" id="email" required/>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password"  id="password" required/>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password"  id="confirm" required/>
          </div>
          
          <button type="submit" id="submit" class="btn ripple">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

 
</body>
 <script type="module" src="js/signup.js" defer > </script>
</html>
