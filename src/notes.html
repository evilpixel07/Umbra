<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Umbra — Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="notes-page">
  <div class="app dashboard-layout">
      
      <header class="topbar">
        <div class="brand">
            <div class="logo">U</div>
            <span class="app-title">My Notes</span>
        </div>
        
        <div class="search-wrap">
          <input id="globalSearch" class="search" placeholder="Search by title or tag..." aria-label="Search notes">
        </div>

        <div class="top-actions">
           <button id="createBtn" class="create" title="Create new note">+ New Note</button>
           <button id="logoutBtn" class="btn ghost" title="Logout">Logout</button>
        </div>
      </header>

      <main class="left">
        <section class="card" style="min-height: 80vh;">
          <div class="dashboard-header">
            <div>
              <strong style="font-size:18px; color: var(--text-main);">Your Secure Notes</strong>
              <div class="small muted">Private & Shared with you</div>
            </div>
            <div class="chip-count" id="notesCount">0</div>
          </div>

          <div id="notesContainer" class="notes-grid">
            <!-- Notes will appear here -->
            <div class="loading-state">Loading encryption keys...</div>
          </div>
        </section>
      </main>

      <!-- Sidebar -->
      <aside class="right">
        <section class="card sidebar-card">
            <div class="widget">
                <h3>Vault Status</h3>
                <div class="status-indicator">
                    <span class="dot green"></span>
                    <span>Secure Environment</span>
                </div>
                <div class="small muted" style="margin-top:5px;">AES-GCM Ready</div>
            </div>

            <div class="widget" style="margin-top: 24px;">
                <h3>Tags</h3>
                <div id="tagCloud" class="tag-cloud">
                   <div class="small muted">Loading tags...</div>
                </div>
            </div>
        </section>
      </aside>
    </div>

    <!-- MODAL: Decrypt Note -->
    <div id="decryptModal" class="modal hidden">
        <div class="modal-content glass-box">
            <h3>Decrypt Note</h3>
            <p id="decryptNoteTitle" class="modal-subtitle">Entering quiet room...</p>
            
            <div class="field">
                <input id="decryptPass" type="password" placeholder="Enter passphrase to unlock" />
            </div>
            <div class="modal-actions">
                <button id="confirmDecrypt" class="btn primary">Unlock</button>
                <button class="btn ghost close-modal">Cancel</button>
            </div>
        </div>
    </div>

    <!-- MODAL: View Note (After Decrypt) -->
    <div id="viewModal" class="modal hidden">
        <div class="modal-content glass-box large">
            <div class="modal-header">
                <h3 id="viewTitle">Note Title</h3>
                <button class="btn icon close-modal">×</button>
            </div>
            <div class="modal-body">
                <div id="viewBody" class="note-content"></div>
            </div>
            <div class="modal-footer">
                <div class="tags-display" id="viewTags"></div>
                 <button id="shareBtnTrigger" class="btn ghost">Share Access</button>
            </div>
        </div>
    </div>

    <!-- MODAL: Share Access -->
    <div id="shareModal" class="modal hidden">
         <div class="modal-content glass-box">
            <h3>Share Access</h3>
            <p class="modal-subtitle">Grant access to other users. Separate multiple emails with commas.</p>
            
            <div class="field">
                <input id="shareEmailInput" type="text" placeholder="alice@example.com, bob@example.com" />
            </div>
            <div class="modal-actions">
                <button id="confirmShare" class="btn primary">Grant Access</button>
                <button class="btn ghost close-modal">Cancel</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module" src="js/notes.js"></script>
</body>
</html>
